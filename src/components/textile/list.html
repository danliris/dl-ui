<template>
    <h3>Data Tekstil</h3>
    <br>
    <div class="form-group">
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" value.bind="data.code" placeholder="cari barang tekstil" />
                <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="searching()"> Cari </button>
                    </span>
                <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="activate()"> Tampilkan semua </button>
                    </span>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Keterangan</th>
                <th>Kategori UOM</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.description}</td>
                <td>${item.UoM ? item.UoM.category : ''}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data tidak ditemukan.
    </div>
    <hr/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div>
</template>
