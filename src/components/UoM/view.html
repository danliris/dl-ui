<template>
     <h3>View Unit of Measurement</h3>
     <form class="form-horizontal"> 
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">${data.category}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Default Unit</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">${data.default.mainValue + " " + data.default.mainUnit + " -- " + data.default.convertedValue + " " + data.default.convertedUnit}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">Other Unit</label>
                    
                </div >
                <div class="form-group row">
                    <div class="col-sm-10">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Main Value</th>
                                    <th>Main Unit</th>
                                    <th>Converted Value</th>
                                    <th>Converted Unit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="unit of data.units">
                                    <td>${$index+1}</td>
                                    <td>
                                        <label>${unit.mainValue}</label>
                                    </td>
                                    <td>
                                        <label>${unit.mainUnit}</label>
                                    </td>
                                    <td>
                                        <label>${unit.convertedValue}</label>
                                    </td>
                                    <td>
                                        <label>${unit.convertedUnit}</label>
                                    </td>
                                </tr>
                            </tbody>
                         </table>
                   
        </div>
    </div>
    </form>
<hr/><div class="btn-group pull-right">
        <a click.delegate="list()" class='btn btn-default btn-sm'>Back</a>
        <a click.delegate="edit()" class='btn btn-primary btn-sm'>Edit</a>
        <a click.delegate="delete()" class='btn btn-danger btn-sm'>Delete</a>
    </div> 
</template>
