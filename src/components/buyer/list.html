<template>
    <h3>Buyers</h3>
    <br>
    <div class="form-group">
        <label for="description" class="col-sm-1 control-label">Searching</label>
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" value.bind="data.code" placeholder="search by keyword" />
                <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="searching()"> Search </button>
                    </span>
                <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="activate()"> View All </button>
                    </span>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.name}</td>
                <td>${item.address}</td>
                <td>${item.contact}</td>
                <td>${item.tempo}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data buyer tidak ada.
    </div>
    <hr/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Create</button>
    </div>
</template>
