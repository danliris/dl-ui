<template>
    <!-- Import shared component for UoM in Editor mode --> 
    <require from="../UoM-form-shared/uom-editor"></require>
    <require from="customs/elements/horsey"></require>

    <form class="form-horizontal">
        <div class="form-group ${error.code?'has-error':''}">
            <label for="code" class="col-sm-2 control-label">Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="code" value.bind="data.code" />
                <span class="help-block">${error.code}</span>
            </div>
        </div>
        <div class="form-group ${error.name?'has-error':''}">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value.bind="data.name" />
                <span class="help-block">${error.name}</span>
            </div>
        </div>
        <div class="form-group ${error.price?'has-error':''}">
            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" value.bind="data.price" />
                <span class="help-block">${error.price}</span>
            </div>
        </div>
        <div class="form-group ${error.supplier?'has-error':''}">
            <label for="supplier" class="col-sm-2 control-label">Supplier</label>
            <!--<div class="col-sm-10">
                <input type="text" class="form-control" name="supplier" value.bind="data.supplier" />
                <span class="help-block">${error.supplier}</span>
            </div>-->
             <div class="col-sm-10 form-group ${error.supplier?'has-error':''}">
                        <horsey src.bind="supplierApiUri" selection.bind="data.supplier" value.bind="data.supplierId"
                            options.bind="{value:'_id', label:'name'}"></horsey>
                         <span class="help-block">${error.supplier}</span>
                    </div>
        </div>
        <div class="form-group ${error.description?'has-error':''}">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" value.bind="data.description"></textarea>
                <span class="help-block">${error.description}</span>
            </div>
        </div>
        <!-- Shared UoM component -->
        <uom-editor data.bind="data" error.bind="error"></uom-editor>
    </form>
</template>
