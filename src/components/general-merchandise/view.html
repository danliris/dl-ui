<template>
    <!-- Import shared component for UoM in Editor mode --> 
    <require from="../UoM-form-shared/uom-display"></require>

    <h3>Lihat Detail Barang Umum</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Kode Barang</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.code}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Nama Barang</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.name}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Harga</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.price}</p>
            </div>
        </div>

            <div class="col-sm-10">
                <p class="form-control-static">${data.description}</p>
            </div>
