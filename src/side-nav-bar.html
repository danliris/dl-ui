    <aside class="main-sidebar">
        <div class="sidebar-header">
            <button type="button" class="sidebar-toggle" data-toggle="sidebar-toggle" click.delegate="toggleSideMenu()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        </div>
        <ul class="sidebar-menu">
            <li repeat.for="[key, value] of group" click.delegate="selectMenu(value, key)" value.bind="app.activeMenu" class.bind="app.activeMenu == key ? 'active' : ''">
                <a href="#" title.bind="key.toUpperCase()">
                    <i class="fa fa-dashboard"></i>&nbsp;<span if.bind="app.toggleMinimizeSideMenu == false">${key.toUpperCase()}</span>
                    <div class="pull-right" if.bind="value.length > 0 && !app.toggleMinimizeSideMenu">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </a>
            </li>
        </ul>
    </aside>

    <aside class="secondary-sidebar">
        <div class="sidebar-header">
            <span>${activeTitle.toUpperCase()}</span>
        </div>

        <ul class="sidebar-menu">
            <li repeat.for="subMenu of app.activeMenu" click.delegate="selectSubMenu(subMenu)" class.bind="app.activeSubMenu == subMenu ? 'active' : ''">
                <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="subMenu.href" title.bind="subMenu.title">
                    <i class="${subMenu.settings.iconClass}"></i>&nbsp;<span>${subMenu.title}</span>
                </a>
            </li>
        </ul>
    </aside>

</template>
