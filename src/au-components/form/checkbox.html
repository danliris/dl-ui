<template> 
  <require from="./_layout"></require>
  <au-layout options.bind="options" label.bind="label" error.bind="error"> 
    <div class="checkbox" if.bind="!readOnly">
      <label>
        <input type="checkbox" checked.bind="value">
      </label>
    </div>
    <p class="form-control-static" if.bind="readOnly">${value}</p>
  </au-layout>
</template>
