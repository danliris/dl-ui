<template>
  <tr>
    <td class="bg-primary">
      <au-autocomplete 
        value.bind="selectedProduct" 
        error.bind="error.Product"
        loader.bind="productLoader"
        text.bind = "productView"
        read-only.bind="readOnly || isEdit"
        options.bind="controlOptions">
      </au-autocomplete>
    </td>

    <td class="bg-primary">
      <au-autocomplete 
        value.bind="selectedPO" 
        error.bind="error.POSerialNumber"
        loader.bind="PONumberLoader"
        text.bind = "POView"
        read-only.bind="readOnly || isEdit"
        options.bind="controlOptions">
      </au-autocomplete>
    </td>

    <td class="bg-primary">
      <au-textbox value.bind="data.Product.Remark" error.bind="error.Product" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>
    </td>

     <td class="bg-primary">
      <au-numeric value.bind="data.BudgetQuantity" error.bind="error.BudgetQuantity" read-only.bind="true" format="0.00">
      </au-numeric>
    </td>

    <td class="bg-primary">
      <au-numeric value.bind="data.DOQuantity" error.bind="error.DOQuantity" read-only.bind="hasView" format="0.00">
      </au-numeric>
    </td>

   <td class="bg-primary">
            <au-autocomplete
                value.bind="data.Uom.Unit"
                error.bind="error.Uom"
                read-only.bind="true">
            </au-autocomplete>
        </td>
        
    <td class="bg-primary">
      <au-numeric value.bind="data.PricePerDealUnit" error.bind="error.PricePerDealUnit" read-only.bind="true" format="0.0000">
      </au-numeric>
    </td>

     <td class="bg-primary">
      <au-textbox value.bind="data.CurrencyCode" error.bind="error.CurrencyCode" read-only.bind="true"
        options.bind="controlOptions">
      </au-textbox>
    </td>

    <td if.bind="hasCreate || isEdit ">
      <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
    </td>

  </tr>

</template>
