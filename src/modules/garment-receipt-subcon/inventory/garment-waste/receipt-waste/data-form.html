<template>
    <au-input-form title.bind="title" with.bind="context">
        <au-datepicker label="Tgl Masuk" value.bind="data.ReceiptDate" error.bind="error.ReceiptDate"
            read-only.bind="readOnly" options.bind="controlOptions">
        </au-datepicker>

        <!-- <td> -->
        <au-dropdown label="Tipe Aval" value.bind="data.WasteType" items.bind="wasteOptions"
            error.bind="error.WasteType" read-only.bind="readOnly" options.bind="controlOptions">
        </au-dropdown>
        <!-- </td> -->

        <au-textbox label="Asal Barang" value.bind="sourceName" read-only="true" options.bind="controlOptions">
        </au-textbox>

        <au-textbox label="Gudang Tujuan" value.bind="destinationName" read-only="true" options.bind="controlOptions">
        </au-textbox>

        <au-multiline label="Keterangan" placeholder="Masukkan Keterangan" value.bind="data.Remark"
            read-only.bind="readOnly" options.bind="controlOptions">
        </au-multiline>
        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">
                ${error.ItemsCount} </p>
        </div>
        <au-collection items.bind="data.ROList" errors.bind="error.Items" columns.bind="itemsColumns"
            read-only.bind="readOnly || isEdit" add.bind="addItems" remove.bind="removeItems" options.bind="Options"
            item-template="modules/garment-receipt-subcon/inventory/garment-waste/receipt-waste/template/ro-fabric">
        </au-collection>

        <au-numeric label="TOTAL QUANTITY (KG)" value.one-way="totalQuantity" read-only.bind="true"
            options.bind="footerOptions" error.bind="error.TotalAval">
        </au-numeric>
        <!-- <au-numeric label="TOTAL AKTUAL QUANTITY (KG)" value.bind="data.TotalAval" error.bind="error.TotalAval"
            read-only.bind="readOnly" options.bind="footerOptions">
        </au-numeric> -->

    </au-input-form>
</template>
