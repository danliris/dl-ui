<template>
    <!-- CSS Styling -->
    <style>
      .collection .panel-body {
        padding: 0px;
      }
  
    </style>
  


    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions" part="actions">
      <div class="col-md-12">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover" border="1" id="myTable">
                <thead align="center">
                    <tr>
                        <td rowspan="2">No</td>
                        <td rowspan="2">Tanggal</td>
                        <td rowspan="2">Week</td>
                        <td rowspan="2">Machine Sizing</td>
                        <td rowspan="2">SHIFT</td>
                        <td rowspan="2">Group</td>
                        <td rowspan="2">LOT</td>
                        <td rowspan="2">SP</td>
                        <td rowspan="2">Tahun</td>
                        <td rowspan="2">SP/Tahun</td>
                        <td rowspan="2">Jenis Lusi</td>
                        <td rowspan="2">AL</td>
                        <td rowspan="2">Kontruksi</td>
                        <td rowspan="2">Code</td>
                        <td rowspan="2">Asal Benang</td>
                        <td rowspan="2">Resep</td>
                        <td rowspan="2">Air (Liter)</td>
                        <td rowspan="2">No. Beam</td>
                        <td rowspan="2">Lebar Beam (Cm)</td>
                        <td rowspan="2">Tek SQ</td>
                        <td rowspan="2">Jlh Benang</td>
                        <td rowspan="2">Ne</td>
                        <td rowspan="2">Temp SD 1 (C)</td>
                        <td rowspan="2">Temp SD 2 (C)</td>
                        <td rowspan="2">VisCose SD 1 (Sec)</td>
                        <td rowspan="2">VisCose SD 2 (Sec)</td>
                        <td rowspan="2">F 1</td>
                        <td rowspan="2">F 2</td>
                        <td rowspan="2">F DS</td>
                        <td rowspan="2">F W</td>
                        <td rowspan="2">F P</td>
                        <td rowspan="2">A 12 (C)</td>
                        <td rowspan="2">A 34 (C)</td>
                        <td rowspan="2">B 12 (C)</td>
                        <td rowspan="2">B 34 (C)</td>
                        <td rowspan="2">C 1234 (C)</td>
                        <td rowspan="2">Pis</td>
                        <td rowspan="2">Panjang Tambah (m)</td>
                        <td rowspan="2">Panjang (m)</td>
                        <td rowspan="2">Berat Beam Kosong (Kg)</td>
                        <td rowspan="2">Berat Bruto (Kg)</td>
                        <td rowspan="2">Berat Netto (Kg)</td>
                        <td rowspan="2">Berat Teoritis (Kg)</td>
                        <td rowspan="2">SPU (%)</td>
                        <td rowspan="2">pj warping</td>
                        <td rowspan="2">counter akhir</td>
                        <td rowspan="2">Draft</td>
                        <td rowspan="2">Speed</td>
                        <td rowspan="2">Keterangan</td>
                        <td rowspan="2">Speed (m/min)</td>
                        <td rowspan="2">Kapasitas</td>
                        <td rowspan="2">Efisiensi</td>
                        
                         
                    </tr>
                   
                </thead>
                <tbody>
                    <require from="../../../lib/number-format-value-converter"></require>
                    <tr repeat.for="item of dataThrow">
                        <td class="text-center">${$index + 1}</td>
                        <td class="text-center">${item.date}</td>
                        <td class="text-center">${item.week}</td>
                        <td class="text-left">${item.machineSizing}</td>
                        <td class="text-left">${item.shift}</td>
                        <td class="text-center">${item.group}</td>
                        <td class="text-right">${item.lot}</td>
                        <td class="text-right">${item.sp}</td>
                        <td class="text-right">${item.yearProduction}</td>
                        <td class="text-right">${item.spYear}</td>
                        <td class="text-right">${item.warpType}</td>
                        <td class="text-right">${item.al}</td>
                        <td class="text-right">${item.construction}</td>
                        <td class="text-right">${item.code}</td>

                        <td class="text-center">${item.threadOrigin}</td>
                        <td class="text-center">${item.recipe}</td>
                        <td class="text-left">${item.water}</td>
                        <td class="text-left">${item.beamNo}</td>
                        <td class="text-center">${item.beamWidth}</td>
                        <td class="text-right">${item.tekSQ}</td>
                        <td class="text-right">${item.threadCount}</td>
                        <td class="text-right">${item.ne}</td>
                        <td class="text-right">${item.tempSD1}</td>
                        <td class="text-right">${item.tempSD2}</td>
                        <td class="text-right">${item.visCoseSD1}</td>
                        <td class="text-right">${item.visCoseSD2}</td>
                        <td class="text-right">${item.f1}</td>

                        <td class="text-center">${item.f2}</td>
                        <td class="text-center">${item.fds}</td>
                        <td class="text-left">${item.fw}</td>
                        <td class="text-left">${item.fp}</td>
                        <td class="text-center">${item.a12}</td>
                        <td class="text-right">${item.a34}</td>
                        <td class="text-right">${item.b12}</td>
                        <td class="text-right">${item.b34}</td>
                        <td class="text-right">${item.c1234}</td>
                        <td class="text-right">${item.pis}</td>
                        <td class="text-right">${item.addedLength}</td>
                        <td class="text-right">${item.length}</td>
                        <td class="text-right">${item.emptyBeamWeight}</td>

                        <td class="text-center">${item.bruto}</td>
                        <td class="text-center">${item.netto}</td>
                        <td class="text-left">${item.teoritis}</td>
                        <td class="text-left">${item.spu}%</td>
                        <td class="text-center">${item.warpingLenght}</td>
                        <td class="text-right">${item.finalCounter}</td>
                        <td class="text-right">${item.draft}%</td>
                        <td class="text-right">${item.speed}</td>
                        <td class="text-right">${item.information}</td>
                        <td class="text-right">${item.speedMin}</td>
                        <td class="text-right">${item.capacity}</td>
                        <td class="text-right">${item.efficiency}%</td>
                        
                        
                    </tr>
                      
                </tbody>
            </table>
        </div>
       
      </div>
      <pagination if.bind="info.total>info.size"  info.bind="info" change.delegate="changePage($event)"></pagination>
      <!-- <pagination if.bind="arg.total>arg.size"  info.bind="arg" change.delegate="changePage($event)"></pagination> -->
      <hr/>
    </au-input-form>
    <div class="row"></div>
  </template>
