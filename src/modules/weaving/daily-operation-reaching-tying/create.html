<template>
  <style>
    .collection .panel-body {
      padding: 0px;
    }

  </style>
  <au-input-form title="Create: Operasional Mesin Harian Reaching-Tying" options.bind="formOptions">
    <div class="col-md-12">
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="No. Mesin" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="No. Mesin" value.bind="MachineDocument" error.bind="error.MachineDocument"
            read-only.bind="readOnly" loader.bind="machines" text="MachineNumber"></au-autocomplete>
        </div>
      </div>
      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="Unit Weaving" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="Unit Weaving" value.bind="WeavingUnitDocument"
            error.bind="error.WeavingUnitDocument" read-only.bind="readOnly" loader.bind="units" text="Name">
          </au-autocomplete>
        </div>
      </div>

      <div class="row" style="white-space: nowrap">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="No. Konstruksi" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="No. Konstruksi" value.bind="ConstructionDocument"
            error.bind="error.ConstructionDocument" read-only.bind="readOnly" loader.bind="constructions"
            text="ConstructionNumber">
          </au-autocomplete>
        </div>
      </div>

      <div class="row" style="white-space: nowrap">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="No. Beam Sizing" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="No. Beam Sizing" value.bind="SizingBeamDocument"
            error.bind="error.SizingBeamDocument" read-only.bind="readOnly" loader.bind="beams" text="Number">
          </au-autocomplete>
        </div>
      </div>

      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="PIS(pieces)" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3" style="text-align: left;">
          <au-numeric placeholder="PIS(pieces)" value.bind="PISPieces" error.bind="error.PISPieces"
            read-only.bind="readOnly"></au-numeric>
        </div>
      </div>

      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="Operator" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3">
          <au-autocomplete placeholder="Operator" value.bind="OperatorDocument" error.bind="error.OperatorDocument"
            read-only.bind="readOnly" loader.bind="operators" text="Username"></au-autocomplete>
        </div>
        <div class="col-md-2 col-md-offset-1" style="text-align:left;">
          <textbox label="Grup Sizing" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-3">
          <au-textbox placeholder="Grup Sizing" value.bind="SizingGroup" error.bind="error.SizingGroup"
            read-only.bind="true"></au-textbox>
        </div>
      </div>

      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="Tanggal Pasang" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-2">
          <au-datepicker value.bind="EntryDate" error.bind="error.EntryDate">
          </au-datepicker>
        </div>
      </div>

      <div class="row" style="white-space: nowrap;">
        <div class="col-md-2" style="text-align:left;">
          <textbox label="Waktu Pasang" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-2">
          <au-timepicker value.bind="EntryTime" error.bind="error.EntryTime" read-only.bind="readOnly">
        </div>
        <div class="col-md-2 col-md-offset-2" style="text-align:left;">
          <textbox label="Shift" read-only="true" style="display: inline-block"></textbox>
        </div>
        <div class="col-md-2">
          <au-textbox placeholder="Shift" value.bind="Shift.Name" error.bind="error.Shift" read-only.bind="true">
          </au-textbox>
        </div>
      </div>
  </au-input-form>
</template>
