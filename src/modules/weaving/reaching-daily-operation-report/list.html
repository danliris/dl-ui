<template>
    <au-input-form title.bind="title" with.bind="context">
      <style>
          table>tbody>tr>td {
              white-space: pre;
          }
      </style>
  
      <h1 class="page-header">Laporan Operasional Harian Reaching</h1>
  
      <form class="form-horizontal">
     
        <au-datepicker label="Tanggal Awal" value.bind="fromDate"></au-datepicker>
        <au-datepicker label="Tanggal Akhir" value.bind="toDate"></au-datepicker>
        <au-dropdown   
            label="Shift" 
            value.bind="info.shift" 
            key="value" text="text" 
            items.bind="shiftOptions" 
            options.bind="controlOptions">
        </au-dropdown>
        <au-dropdown  
            label="No MC"  
            value.bind="info.mcNo" 
            key="value" text="text" 
            items.bind="MCNOOptions" 
            options.bind="controlOptions">
        </au-dropdown>
  
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
  
        <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>
    </form>
    <br>
  </br>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" border="1" id="myTable">
          <thead align="center">
              <tr>
                <td>No</td>
                <td>Tanggal</td>
                <td>Code</td>
                <td>Jumlah Beam</td>
              </tr>
          </thead>
          <tbody>
              <require from="../../../lib/number-format-value-converter"></require>
              <div if.bind="data.length > 0">
                <tr repeat.for="item of data">
                  <td>${$index + 1}</td>
                  <td class="text-center">${item.Periode}</td>
                  <td class="text-center">${item.Code}</td>
                  <td class="text-right">${item.BeamNo}</td>
                </tr>
                <tr>
                    <td class="text-right" colspan="3"> <strong>Total Beam</strong> </td>
                    <td class="text-right"><strong>${total}</strong></td> 
                </tr>
              </div>
          </tbody>
      </table>
  </div>
  <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
    Tidak ada data.
  </div>
  <hr/>
    </au-input-form>
    <div class="row"></div>
  </template>
