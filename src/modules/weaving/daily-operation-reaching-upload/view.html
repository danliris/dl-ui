<template>

          <th>Shift</th>
          <th>Group</th>
          <th>Operator</th>
          <th>No MC</th>
          <th>Code</th>
          <th>No Beam</th>

          <th>Eff Sisir</th>

              <td class="text-right">${mr.ReachingStrands}</td>

              <td class="text-left">${mr.ReedSpace}</td>
              <td class="text-left">${mr.Eff2}</td>
              <td class="text-left">${mr.Checker}</td>

</div>

    <button class="btn btn-default" click.delegate="cancelCallback()">Kembali</button>
  </div>
