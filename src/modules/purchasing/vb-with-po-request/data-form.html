<template>
  <au-input-form title.bind="title" with.bind="context">

    <div slot="actions" class="btn-group">
      <button class="btn btn-default" click.delegate="context.cancel($event)"
        if.one-way="context.hasCancel">Kembali</button>
      <button class="btn btn-primary" click.delegate="context.edit($event)" if.one-way="context.hasEdit">Ubah</button>
      <button class="btn btn-success" click.delegate="context.save($event)" if.one-way="context.hasSave">Simpan</button>
      <button class="btn btn-danger" click.delegate="context.delete($event)"
        if.one-way="context.hasDelete">Hapus</button>
    </div>

    <au-textbox value.bind="data.VBNo" if.bind="data.VBNo" label="No VB" read-only.bind="true"
      options.bind="controlOptions">
    </au-textbox>

    <au-datepicker label="Tanggal" value.bind="data.Date" error.bind="error.Date" read-only.bind="readOnly || isEdit"
      options.bind="controlOptions">
    </au-datepicker>

    <au-datepicker label="Estimasi Tanggal Realisasi" value.bind="data.DateEstimate" error.bind="error.DateEstimate" read-only.bind="readOnly"
      options.bind="controlOptions">
    </au-datepicker>

    <au-autocomplete value.bind="selectedUnit" error.bind="error.VBCode" label="Unit Pemohon" loader.one-time="unitLoader"
      text.bind="unitView" read-only.bind="readOnly || isEdit" options.bind="controlOptions" placeholder="Cari Unit Pemohon">
    </au-autocomplete>
    
    <au-autocomplete label="Mata Uang" placeholder="pilih mata uang" value.bind="selectedCurrency"
      error.bind="error.Currency" loader.one-time="currencyLoader" text="Code" read-only.bind="readOnly"
      options.bind="controlOptions">
    </au-autocomplete>

    <au-numeric label="VB Uang" value.bind="data.VBMoney" error.bind="error.VBMoney" read-only.bind="readOnly"
      format="0,0.00" options.bind="controlOptions">
    </au-numeric>

    <au-multiline label="Kegunaan" value.bind="data.Usage" error.bind="error.Usage" placeholder="Kegunaan"
      read-only.bind="readOnly" options.bind="controlOptions">
    </au-multiline>

    <au-textbox
            show.bind="error.itemscount"
            error.bind="error.itemscount"
            read-only="true">
        </au-textbox>

        <au-collection 
            items.bind="data.Items" 
            errors.bind="error.items" 
            columns.bind="itemsColumns" 
            add.bind="addItems" 
            remove.bind="removeItems"
            options.bind="options"
            read-only.bind="readOnly"
            item-template="modules/purchasing/vb-with-po-request/template/vb-with-po-request-item">
        </au-collection>

  </au-input-form>
</template>
