<template>
    <h1 class="page-header">Monitoring Pembelian</h1>
    <form class="form-horizontal">
        <unit-auto-suggest label="Unit yang mengajukan" value.bind="unit"></unit-auto-suggest>
        <category-auto-suggest label="Kategori" value.bind="category"></category-auto-suggest>
        <textbox label="Nomor External PO" value.bind="PODLNo"></textbox>
        <textbox label="Nomor PR" value.bind="PRNo"></textbox>
        <supplier-auto-suggest label="Supplier" value.bind="supplier"></supplier-auto-suggest>
        <datepicker label="Tanggal Awal" value.bind="dateFrom"></datepicker>
        <datepicker label="Tanggal Akhir" value.bind="dateTo"></datepicker>
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
        <div class="pull-left">
            <button click.delegate="exportToXls(doReport)" class='btn btn-primary'>Cetak Excel</button>
        </div>
        <table class="table table-striped table-hover" border="1" id="poReport">
            <thead align="center">
                <tr>
                    <td rowspan="3">NO</td>
                    <td colspan="2">PURCHASE REQUEST</td>
                    <td rowspan="3">NAMA BARANG</td>
                    <td rowspan="3">KODE MASTER</td>
                    <td colspan="2">JUMLAH</td>
                    <td colspan="2">HARGA</td>
                    <td colspan="2">SUPPLIER</td>
                    <td rowspan="3">TERIMA PO INTERN</td>
                    <td colspan="2">TANGGAL</td>
                    <!--<td colspan="8">TANGGAL</td>-->
                    <td rowspan="3">NOMOR PO EXTERN</td>
                    <td colspan="3">SURAT JALAN</td>
                    <td colspan="4">BON PENERIMAAN</td>
                    <td colspan="2">INVOICE</td>
                    <!--<td colspan="2">FAKTUR PAJAK</td>-->
                    <td colspan="4">NOTA INTERN</td>
                    <td colspan="3">PPN</td>
                    <td colspan="3">PPH</td>
                    <!--<td colspan="2">KASBON</td>-->
                    <td rowspan="3">KETERANGAN</td>
                </tr>
                <tr>
                    <td rowspan="2">TANGGAL PR</td>
                    <td rowspan="2">PURCHASE ORDER INTERN</td>
                    <td rowspan="2">QUANTITY</td>
                    <td rowspan="2">SATUAN</td>
                    <td rowspan="2">SEKARANG</td>
                    <td rowspan="2">TOTAL</td>
                    <td rowspan="2">KODE</td>
                    <td rowspan="2">NAMA</td>
                    <!--<td rowspan="2">STAFF</td>
                    <td rowspan="2">KASIE</td>
                    <td rowspan="2">KABAG</td>
                    <td rowspan="2">ANGGARAN</td>
                    <td rowspan="2">KADIV PRODUKSI</td>
                    <td rowspan="2">DIREKTUR PRODUKSI</td>-->
                    <td rowspan="2">TGL PO EXTERN</td>
                    <td rowspan="2">TARGET DATANG</td>
                    <td rowspan="2">TANGGAL SURAT JALAN</td>
                    <td rowspan="2">TANGGAL DATANG BARANG</td>
                    <td rowspan="2">NOMOR SURAT JALAN</td>
                    <td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>
                    <td colspan="2">JUMLAH</td>
                    <td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>
                    <!--<td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>-->
                    <td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>
                    <td rowspan="2">NILAI</td>
                    <td rowspan="2">JATUH TEMPO</td>
                    <td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>
                    <td rowspan="2">NILAI</td>
                    <td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>
                    <td rowspan="2">NILAI</td>
                    <!--<td rowspan="2">TANGGAL</td>
                    <td rowspan="2">NOMOR</td>-->
                </tr>
                <tr>
                    <td>QTY</td>
                    <td>SAT</td>
                </tr>
            </thead>
            <tbody repeat.for="PO of data">
                <tr repeat.for="item of PO.items">
                    <td>${item.index}</td>
                    <td>${PO.purchaseRequest.date}</td>
                    <td>${PO.purchaseRequest.no}</td>
                    <td>${item.product.name}</td>
                    <td>${item.product.code}</td>
                    <td align="right">${(item.dealQuantity).toLocaleString()}</td>
                    <td>${item.dealUom.unit}</td>
                    <td align="right">${(item.pricePerDealUnit*PO.purchaseOrderExternal.currencyRate).toLocaleString()}</td>
                    <td align="right">${(item.pricePerDealUnit*item.dealQuantity*PO.purchaseOrderExternal.currencyRate).toLocaleString()}</td>
                    <td>${PO.supplier.code}</td>
                    <td>${PO.supplier.name}</td>
                    <td>${PO.purchaseRequest.date.substr(0, 10)}</td> 
                    <!--<td>kosong</td>
                    <td>kosong</td>
                    <td>kosong</td>
                    <td>kosong</td>
                    <td>kosong</td>
                    <td>kosong</td>--> 
                    <td>${PO.purchaseOrderExternal.date.substr(0, 10)}</td>
                    <td>${PO.purchaseOrderExternal.expectedDeliveryDate.substr(0, 10)}</td>
                    <td>${PO.purchaseOrderExternal.no}</td>
                    <td>${item.fulfillments[0].supplierDoDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].deliveryOderDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].deliveryOderNo}</td>  
                    <td>${item.fulfillments[0].unitReceiptNoteDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].unitReceiptNoteNo}</td>
                    <td>${item.fulfillments[0].unitReceiptNoteDeliveredQuantity}</td>
                    <td>${item.fulfillments[0].unitReceiptDeliveredUom}</td>
                    <td>${item.fulfillments[0].invoiceDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].invoiceNo}</td>
                    <td>${item.fulfillments[0].interNoteDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].interNoteNo}</td>
                    <td>${item.fulfillments[0].interNoteValue}</td>
                    <td>${item.fulfillments[0].interNoteDueDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].ppnDate}</td>
                    <td>${item.fulfillments[0].ppnNo}</td>
                    <td>${item.fulfillments[0].ppnValue}</td>
                    <td>${item.fulfillments[0].ppnDate.substr(0, 10)}</td>
                    <td>${item.fulfillments[0].pphValue}</td>
                    <td>${item.fulfillments[0].pphDate.substr(0, 10)}</td> 
                    <!--<td>kosong</td>
                    <td>kosong</td>-->
                    <td>${PO.purchaseOrderExternal.remark}</td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Tidak ada data ditemukan.
        </div>
        <hr/>
    </form>
</template>
