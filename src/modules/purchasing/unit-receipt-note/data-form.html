<template>
    <form class="form-horizontal">
        <textbox                                        label="No. Bon Unit"    value.bind="data.no"            error.bind="error.no"               read-only.bind="true" if.bind="readOnly || isEdit"></textbox>
        <datepicker                                     label="Tgl. Bon Unit"   value.bind="data.date"          error.bind="error.date"             read-only.bind="readOnly"></datepicker>
        <unit-auto-suggest                              label="Unit"            value.bind="data.unit"          error.bind="error.unit"             read-only.bind="readOnly"   change.delegate="unitChanged($event)"></unit-auto-suggest>
        <supplier-auto-suggest                          label="Supplier"        value.bind="data.supplier"      error.bind="error.supplier"         read-only.bind="readOnly"   change.delegate="supplierChanged($event)"></supplier-auto-suggest>
        <delivery-order-by-supplier-unit-auto-suggest   label="Surat Jalan"     value.bind="data.deliveryOrder" error.bind="error.deliveryOrder"    read-only.bind="readOnly"   change.delegate="deliveryOrderChanged($event)" filter.bind="filter" if.bind="data.unitId && data.supplierId"> </delivery-order-by-supplier-unit-auto-suggest>
        <multiline                                      label="Keterangan"      value.bind="data.remark"        error.bind="error.remark"           read-only.bind="readOnly"></multiline>
        <hr />
        <unit-receipt-note-item-collection      value.bind="data.items"         error.bind="error.items"        read-only.bind="readOnly" if.bind="data.deliveryOrderId"></unit-receipt-note-item-collection>
    </form>
</template>
