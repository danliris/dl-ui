<template>
    <form class="form-horizontal">
        <fieldset>
            <textbox                label="No. PR"              value.bind="data.no"                    error.bind="error.no"                       read-only.bind="(readOnly || isEdit)"></textbox>
            <datepicker             label="Tgl. PR"             value.bind="data.date"                  error.bind="error.purchaseRequest.date"     read-only.bind="(readOnly || isEdit)"></datepicker>
            <datepicker             label="Tgl. Diminta Datang" value.bind="data.expectedDeliveryDate"  error.bind="error.expectedDeliveryDate"     read-only.bind="(readOnly || isEdit)"></datepicker>
            <budget-auto-suggest    label="Budget"              value.bind="data.budget"                error.bind="error.budget"                   read-only.bind="(readOnly || isEdit)"   change.delegate="budgetChanged($event)"></budget-auto-suggest>
            <unit-auto-suggest      label="Unit"                value.bind="data.unit"                  error.bind="error.unit"                     read-only.bind="(readOnly || isEdit)"   change.delegate="unitChanged($event)"></unit-auto-suggest>
            <category-auto-suggest  label="Kategori"            value.bind="data.category"              error.bind="error.category"                 read-only.bind="(readOnly || isEdit)"   change.delegate="categoryChanged($event)"></category-auto-suggest>
        </fieldset>
        <hr />
        <multiline  label="Keterangan"  value.bind="data.remark"    error.bind="error.remark"   read-only.bind="readOnly"></multiline>

        <hr />
        <pr-item-collection     value.bind="data.items"     error.bind="error.items"    read-only.bind="readOnly" ></pr-item-collection>
    </form>
</template>
