<template>
    <h1 class="page-header">Monitoring Bon Terima Unit</h1>
    <form class="form-horizontal">  
        <unit-receipt-note-auto-suggest label="No. Bon Unit"    value.bind="no"         ></unit-receipt-note-auto-suggest>
        <unit-auto-suggest              label="Unit"            value.bind="unitId"     ></unit-auto-suggest>
        <category-auto-suggest          label="Kategori"        value.bind="categoryId" ></category-auto-suggest>
        <supplier-auto-suggest          label="Supplier"        value.bind="supplierId" ></supplier-auto-suggest>
        <datepicker-no-default          label="Tanggal Awal"    value.bind="dateFrom"   ></datepicker-no-default>
        <datepicker-no-default          label="Tanggal Akhir"   value.bind="dateTo"     ></datepicker-no-default> 
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
        <div class="btn-group pull-left" if.bind="data.length > 0">
            <a click.delegate="ExportToExcel(myTable)" class='btn btn-primary'>Cetak Excel</a>
        </div> 
        <table class="table table-striped table-hover" border="1" id="myTable">
            <thead align="center">
                <tr> 
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">NO.</th>
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">UNIT</th>
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">KATEGORI</th>
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">NO. PO INTERNAL</th>
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">NAMA BARANG</th>
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">KODE MASTER</th>
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">SUPPLIER</th>
                    <th style="vertical-align:middle; text-align: center;" colspan="2">BON PENERIMAAN</th>
                    <th style="vertical-align:middle; text-align: center;" colspan="2">BELI</th> 
                    <th style="vertical-align:middle; text-align: center;" colspan="2">TERIMA</th>        
                    <th style="vertical-align:middle; text-align: center;" rowspan="2">JUMLAH</th>             
                </tr> 
                <tr>
                    <th style="vertical-align:middle; text-align: center;" >TANGGAL</th>
                    <th style="vertical-align:middle; text-align: center;" >NOMOR</th>
                    <th style="vertical-align:middle; text-align: center;" >JUMLAH</th>
                    <th style="vertical-align:middle; text-align: center;" >SATUAN</th>
                    <th style="vertical-align:middle; text-align: center;" >JUMLAH</th>
                    <th style="vertical-align:middle; text-align: center;" >SATUAN</th>
                </tr>
            </thead> 
            <tbody repeat.for="unitReceiptNote of data">  
                <tr  repeat.for="item of unitReceiptNote.items">
                    <td align="center">${item.index}</td>
                    <td align="center">${item.purchaseOrder.unit.division}</td> 
                    <td align="center">${item.purchaseOrder.category.name}</td> 
                    <td align="center">${item.purchaseOrder.no || "-"}</td>  
                    <td align="center">${item.product.code}</td>
                    <td align="center">${item.product.name}</td>
                    <td align="center">${unitReceiptNote.supplier.name}</td>
                    <td align="center">${unitReceiptNote.date  | dateFormat:'D MMM YYYY'}</td>
                    <td align="center">${unitReceiptNote.no}</td>
                    <td align="right">${(item.purchaseOrderQuantity || 0).toLocaleString()}</td>
                    <td align="center">${item.deliveredUom.unit}</td>    
                    <td align="right">${(item.deliveredQuantity || 0).toLocaleString()}</td> 
                    <td align="center">${item.deliveredUom.unit}</td>  
                    <td align="right">${(item.purchaseOrderQuantity || 0)-(item.deliveredQuantity || 0)}</td> 
                </tr> 
            </tbody> 
        </table>

        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Tidak ada data ditemukan.
        </div>
        <hr/>
    </form>
</template>
