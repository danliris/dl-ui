<template>
     
    <div class="display-wrapper">
        <h1 class="page-header">Surat Perintah Bayar</h1>
        <br>
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" value.bind="keyword" placeholder="cari" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="searching()"><i class="fa fa-search"></i></button>
                        <button class="btn btn-default" click.delegate="showAll()"> Tampilkan Semua </button>    
                    </span>
                </div>
            </div> 
            <div class="col-sm-4">
                <div class="pull-right">
                    <button class="btn btn-primary" click.delegate="create()">Buat</button>
                </div>
            </div>
        </div> 
        <div>
            <table class="table">
                <thead>
                    <tr> 
                        <th style="text-align:center">Unit</th>
                        <th style="text-align:center">Supplier</th>
                        <th style="text-align:center">Tanggal Nota Intern</th>
                        <th style="text-align:center">Nomor Nota Intern</th>
                        <th style="text-align:center">List Nomor Bon Unit-Nomor SJ</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of data"> 
                        <td style="text-align:center">${item.unit.division}</td>
                        <td style="text-align:center">${item.supplier.name}</td>
                        <td style="text-align:center">${item.date  | dateFormat:'D MMM YYYY'}</td>
                        <td style="text-align:center">${item.no}</td>
                        <td>
                            <ul>
                                <li repeat.for="bo of item.items">${bo.unitReceiptNote.no}-${bo.unitReceiptNote.deliveryOrder.no}</li>
                            </ul>
                        </td>
                        <td>
                            <button class="btn btn-default" click.delegate="view(item)">Rincian</button>
                            <button class="btn btn-primary" click.delegate="getPDF(item)">Cetak Pdf</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
            Data Surat Perintah Bayar Tidak Ditemukan.
        </div>
    </div>
</template>
