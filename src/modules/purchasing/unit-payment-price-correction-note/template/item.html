<template>
	<tr>
		<td>
			<au-textbox
				value.one-way="data.purchaseOrder.purchaseOrderExternal.no"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="data.purchaseOrder.purchaseRequest.no"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox
				value.one-way="product"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-numeric
				value.bind="data.quantity"
				read-only.bind="true"
				format="0,000">
			</au-numeric>
		</td>
		<td>
			<au-textbox
				value.one-way="data.uom.unit"
				read-only="true">
			</au-textbox>
		</td>
		<td>
			<au-numeric
				value.bind="pricePerUnit"
				error.bind="error.pricePerUnit"
				read-only.bind="readOnly||pricePerUnitCorrectionReadOnly"
				format="0,000.0000">
			</au-numeric>
		</td>
		<td if.bind="pricePerUnitCorrectionReadOnly">
			<au-numeric
				value.bind="data.priceTotal"
				error.bind="error.priceTotal"
				read-only.bind="readOnly||!pricePerUnitCorrectionReadOnly"
				if.bind="pricePerUnitCorrectionReadOnly"				
				format="0,000.0000">
			</au-numeric>
		</td>
		<td if.bind="!pricePerUnitCorrectionReadOnly">
			<au-numeric
				value.bind="data.priceTotal"
				error.bind="error.priceTotal"
				read-only.bind="true"
				if.bind="!pricePerUnitCorrectionReadOnly"
				format="0,000.0000">
			</au-numeric>
		</td>
		<td if.bind="!readOnly">
			<button class="btn btn-danger pull-right" click.delegate="onremove(data)">-</button>
		</td>
	</tr>
</template>
