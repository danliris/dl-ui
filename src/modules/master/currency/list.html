<template>
    <h1 class="page-header">Currency</h1>
    <br>
    <div class="row"> 
        <div class="col-sm-8">
        </div>
        <div class="col-sm-4">
            <div class="pull-right">
                <button class="btn btn-primary" click.delegate="upload()">Upload File CSV</button> 
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Kode</th>
                <th>Simbol</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.symbol}</td>
                <td>${item.description}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Data currency tidak ada.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
</template>
