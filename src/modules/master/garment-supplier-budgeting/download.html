        <datepicker label="Tanggal Input Akhir" value.bind="dateTo" min.bind="dateFrom"></datepicker>

            <label for="contact" class="col-sm-7 control-label"></label>
            <div class="col-sm-3">
                <button class="btn btn-default" click.delegate="list()">Kembali</button>
                <button class="btn btn-success" click.delegate="download()">Download Excel</button>
            </div>
        </div>
        <hr/>
    </form>
</template>
