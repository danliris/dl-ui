<template>
  <h1 class="page-header">Supplier Garment</h1>
  <au-table
  view-model.ref="table"
  data.bind="loader" 
  columns.bind="columns" 
  sortable.bind="true" 
  page-size="25" 
  context.bind="context" 
  context-click.delegate="contextCallback($event)"
  context-show.call="contextShowCallback(index, context, data)"
  selectable.bind="true"
  selections.bind="dataToBePosted" 
  row-formatter.bind="rowFormatter">
    <div slot="toolbar" class="btn-group">
      <button class="btn btn-success" click.delegate="create()">Buat</button>
      <button class="btn btn-default" click.delegate="upload()">Unggah CSV</button>
      <button class="btn btn-success" click.delegate="download()">Download Excel</button>      
      <button class="btn btn-primary" disabled.bind="!dataToBePosted.length > 0" click.delegate="posting()">Aktivasi</button>
    </div>
  </au-table>
</template>
