<template>
  <tr>
      <td>
        <au-textbox 
          value.bind="data.indicator" 
          error.bind="error.indicator"
          read-only.bind="readOnly">
        </au-textbox>
      </td>
      <td>
        <au-dropdown
          value.bind="data.dataType"
          items.bind="dropDownMenu"
          read-only.bind="readOnly"
          key="data.dataType"
          text="data.dataType"
          error.bind="error.dataType"
          change.delegate="handleDataTypeChange($event)"
        ></au-dropdown>
      </td>
      <td>
        <au-textbox 
          value.bind="data.defaultValue"
          error.bind="error.defaultValue"
          read-only.bind="data.dataType == 'input teks' || data.dataType == 'input angka' || readOnly"
        ></au-textbox>
      </td>
      <td>
        <au-textbox 
          value.bind="data.uom"
          error.bind="error.uom"
          read-only.bind="readOnly"
        ></au-textbox>
      </td>
      <td if.bind="!readOnly">
        <button 
          class="btn btn-danger pull-right" 
          click.delegate="onremove(data, $event)">-</button>
      </td>
  </tr>
</template>
