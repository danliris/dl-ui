<template>
  <au-input-form 
    title.bind="title"
    with.bind="context"
    options.bind="formOptions">

    <au-textbox
      label="Kode"
      value.bind="data.code"
      error.bind="error.code"
      read-only.bind="true"
    ></au-textbox>

    <au-textbox
      label="Nama"
      value.bind="data.name"
      error.bind="error.name"
      read-only.bind="readOnly"
    ></au-textbox>

    <au-multiline 
      label="Deskripsi"
      value.bind="data.description"
      error.bind="error.description"
      read-only.bind="readOnly"
    ></au-multiline>

    <au-collection 
      items.bind="data.indicators"
      columns.bind="listIndicatorsColumns"
      add.bind="addListIndicators"
      remove.bind="removeListIndicators" 
      title="Indikator"
      read-only.bind="readOnly"
      item-template="modules/master/machine-type/template/list-item"
    ></au-collection>

    <template replaceable part="actions"></template>

  </au-input-form>
</template>
