<template>
    <tr>
        <td>
            <au-textbox value.bind="stepIndicators.name" error.bind="error.name" read-only.bind="readOnly" options.bind="controlOptions"></au-textbox>
        </td>
        <td>
            <au-numeric value.bind="stepIndicators.value" error.bind="error.value" read-only.bind="readOnly" options.bind="controlOptions" format="0"></au-numeric>
        </td>
        <td>
            <au-textbox value.bind="stepIndicators.uom" error.bind="error.uom" read-only.bind="readOnly" options.bind="controlOptions"></au-textbox>
        </td>
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(stepIndicators, $event)">-</button>
        </td>
    </tr>
</template>
