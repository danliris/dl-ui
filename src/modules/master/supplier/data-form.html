<template>
  <div class="row">
    <div class="col-md-6">
      <au-input-form 
      title.bind="title"
      with.bind="context"
      options.bind="formOptions">
      
      <au-textbox 
        label="Kode"
        value.bind="data.code"
        error.bind="error.code"
        read-only.bind="(readOnly || isEdit)"
      ></au-textbox>

      <au-textbox 
        label="Nama"
        value.bind="data.name"
        error.bind="error.name"
        read-only.bind="readOnly"
      ></au-textbox>

      <au-textbox 
        label="Jenis Bisnis"
        value.bind="data.bussinessType"
        error.bind="error.bussinessType"
        read-only.bind="readOnly"
      ></au-textbox>

      <au-checkbox        
        label="Import"          
        value.bind="data.import"        
        error.bind="error.import"       
        read-only.bind="readOnly"
      ></au-checkbox>

      <fieldset>
        <legend>Legal</legend>
          <au-textbox 
          label="NPWP"
          value.bind="data.NPWP"
          error.bind="error.NPWP"
          read-only.bind="readOnly"
          ></au-textbox>
          
          <au-textbox 
            label="No. Serial"
            value.bind="data.serialNumber"
            error.bind="error.serialNumber"
            read-only.bind="readOnly"
          ></au-textbox>
      </fieldset>
      
      <fieldset>
        <legend>Kontak</legend>
            <au-textbox 
              label="Kontak"
              value.bind="data.contact"
              error.bind="error.contact"
              read-only.bind="readOnly"
            ></au-textbox>

            <au-textbox 
              label="PIC"
              value.bind="data.PIC"
              error.bind="error.PIC"
              read-only.bind="readOnly"
            ></au-textbox>

            <au-textbox 
              label="Email"
              value.bind="data.email"
              error.bind="error.email"
              read-only.bind="readOnly"
            ></au-textbox>  

            <au-multiline
              label="Alamat"
              value.bind="data.address"
              error.bind="error.address"
              read-only.bind="readOnly"
            ></au-multiline> 

            <au-dropdown 
                label="Negara" 
                value.bind="data.country"
                error.bind="error.country"
                read-only.bind="readOnly"
                items.bind="countries">                
            </au-dropdown>
            
      </fieldset>

      <template replaceable part="actions"></template>
      
      </au-input-form>
    </div>
  </div>
</template>
