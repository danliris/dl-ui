<template>
  <au-input-form title.bind="title" with.bind="context">
    <style>
        table>tbody>tr>td {
            white-space: pre;
        }
    </style>

    <h1 class="page-header">Monitoring Flow Persediaan</h1>

    <form class="form-horizontal">
      <au-autocomplete 
            value.bind="unit" 
            label="Unit" 
            loader.bind="unitLoader"
            placeholder="Cari Nama Unit" 
            read-only.bind="false" 
            text.bind="unitView"
            options.bind="controlOptions">
      </au-autocomplete>
      
      <au-datepicker label="Tanggal Awal" value.bind="dateFrom"></au-datepicker>
      <au-datepicker label="Tanggal Akhir" value.bind="dateTo"></au-datepicker>

  <au-textbox 
  label="No RO"
  value.bind="ro"
  read-only.bind="readOnly"
></au-textbox>
      <div class="form-group">
          <label for="contact" class="col-sm-6 control-label"></label>
          <div class="col-sm-3">
              <button click.delegate="searching()" class='btn btn-success'>Cari</button>
              <button click.delegate="reset()" class='btn btn-success'>Reset</button>
          </div>
      </div>

      <div class="btn-group pull-left">
          <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
      </div>
  </form>
  <br>
</br>
  <div class="table-responsive">
    <table class="table table-bordered table-hover" border="1" id="myTable">
        <thead align="center">
            <tr>
                <td rowspan="3">RO</td>
                <td rowspan="3">ARTIKEL</td>
                <td rowspan="3">KOMODITI</td>
                <td rowspan="3">JUMLAH ORDER</td>
                <td colspan="8">CUTTING</td>
                <td colspan="5">LOADING</td>
                <td colspan="9">SEWING</td>
                <td colspan="11">FINISHING</td>
                <td colspan="9">BARANG JADI</td>
            </tr>
            <tr>
                <td rowspan="2">Saldo Awal WIP Cutting</td>
                <td rowspan="2">Cutting In (WIP Cutting)</td>
                <td rowspan="2">Cutting Out/HP (WIP Loading)</td>
                <td rowspan="2">Cutting Out Transfer</td>
                <td rowspan="2">Cutting Out Subkon</td>
                <td rowspan="2">Aval Komponen dari Cutting</td>
                <td rowspan="2">Aval Komponen dari Sewing</td>
                <td rowspan="2">Saldo Akhir WIP Cutting</td>

                <td rowspan="2">Saldo Awal Loading</td>
                <td rowspan="2">Loading In</td>
                <td rowspan="2">Loading Out (WIP Sewing)</td>
                <td rowspan="2">Adjs Loading</td>
                <td rowspan="2">Saldo Akhir Loading</td>

                <td rowspan="2">Saldo Awal WIP Sewing</td>
                <td rowspan="2">Sewing In (WIP Sewing)</td>
                <td rowspan="2">Sewing Out (WIP Finishing)</td>
                <td rowspan="2">Sewing In Transfer</td>
                <td rowspan="2">Sewing Out Tranfer WIP Sewing</td>
                <td rowspan="2">Sewing Out Transfer WIP Finishing</td>
                <td rowspan="2">Retur ke Cutting</td>
                <td rowspan="2">Adjs Sewing</td>
                <td rowspan="2">Saldo Akhir WIP Sewing</td>

                <td rowspan="2">Saldo Awal WIP Finishing</td>
                <td rowspan="2">Finishing In (WIP Finishing)</td>
                <td rowspan="2">Saldo Awal WIP Subkon</td>
                <td rowspan="2">Subkon In</td>
                <td rowspan="2">Subkon Out</td>
                <td rowspan="2">Saldo Akhir WIP Subkon</td>
                <td rowspan="2">Finishing Out (WIP BJ)</td>
                <td rowspan="2">Finishing In Transfer</td>
                <td rowspan="2">Adjs Finishing</td>
                <td rowspan="2">Retur ke Sewing</td>
                <td rowspan="2">Saldo Akhir WIP Finishing</td>
                 
                
                <td rowspan="2">Saldo Awal Barang jadi</td>                       
                <td rowspan="2">Barang Jadi In/ (WIP BJ)</td>
                <td rowspan="2">Finishing Transfer</td>
                <td rowspan="2">Penerimaan Lain-lain (Retur)</td>
                <td rowspan="2">Pengiriman Export</td>
                <td rowspan="2">Pengiriman Gudang Sisa</td>
                <td rowspan="2">Pengiriman Lain-lain/Sample</td>
                <td rowspan="2">Adjust Barang Jadi</td>
                <td rowspan="2">Saldo Akhir Barang Jadi</td>
               
            </tr>
        </thead>
        <tbody>
            <require from="../../../lib/number-format-value-converter"></require>
            <tr repeat.for="item of data">
                <td class="text-center">${item.Ro}</td>
                <td class="text-center">${item.Article}</td>
                <td class="text-center">${item.Comodity}</td>
                <td class="text-right">${item.QtyOrder}</td>
                <td class="text-center">${item.BeginingBalanceCuttingQty}</td>
                <td class="text-right">${item.QtyCuttingIn}</td>
                <td class="text-right">${item.QtyCuttingOut}</td>
                <td class="text-right">${item.QtyCuttingTransfer}</td>
                <td class="text-right">${item.QtyCuttingsubkon}</td>
                <td class="text-right">${item.AvalCutting}</td>
                <td class="text-right">${item.AvalSewing}</td>
                <td class="text-right">${item.EndBalancCuttingeQty}</td>
                <td class="text-center">${item.BeginingBalanceLoadingQty}</td>
                <td class="text-right">${item.QtyLoadingIn}</td>
                <td class="text-right">${item.QtyLoading}</td>
                <td class="text-right">${item.QtyLoadingAdjs}</td>
                <td class="text-right">${item.EndBalanceLoadingQty}</td>
                <td class="text-center">${item.BeginingBalanceSewingQty}</td>
                <td class="text-right">${item.QtySewingIn}</td>
                <td class="text-right">${item.QtySewingOut}</td>
                <td class="text-right">${item.QtySewingInTransfer}</td>
                <td class="text-right">${item.WipSewingOut}</td>
                <td class="text-right">${item.WipFinishingOut}</td>
                <td class="text-right">${item.QtySewingRetur}</td>
                <td class="text-right">${item.QtySewingAdj}</td>
                <td class="text-right">${item.EndBalanceSewingQty}</td>
                <td class="text-center">${item.BeginingBalanceFinishingQty}</td>
                <td class="text-right">${item.FinishingInQty}</td>
                <td class="text-right">${item.BeginingBalanceSubconQty}</td>
                <td class="text-right">${item.SubconInQty}</td>
                <td class="text-right">${item.SubconOutQty}</td>
                <td class="text-right">${item.EndBalanceSubconQty}</td>
                <td class="text-right">${item.FinishingOutQty}</td>
                <td class="text-right">${item.FinishingInTransferQty}</td>
                <td class="text-right">${item.FinishingAdjQty}</td>
                <td class="text-right">${item.FinishingReturQty}</td>
                <td class="text-right">${item.EndBalanceFinishingQty}</td>
                <td class="text-right">${item.BeginingBalanceExpenditureGood}</td>
                <td class="text-right">${item.FinishingInExpenditure}</td>
                
                <td class="text-right">${item.FinishingInTransferQty}</td>
                <td class="text-right">${item.ExpenditureGoodRetur}</td>
                <td class="text-right">${item.ExportQty}</td>
                <td class="text-right">${item.OtherQty}</td>
                <td class="text-right">${item.SampleQty}</td>
                <td class="text-right">${item.ExpenditureGoodAdj}</td>
                <td class="text-right">${item.EndBalanceExpenditureGood}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
  Tidak ada data.
</div>
<hr/>
  </au-input-form>
  <div class="row"></div>
</template>
