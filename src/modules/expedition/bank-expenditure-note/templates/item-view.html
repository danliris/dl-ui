<template>
    <tr>
        <td>
            <au-textbox 
                value.bind="data.UnitPaymentOrderNo"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-datepicker 
                value.bind="data.UPODate"
                read-only.bind="true">
            </au-datepicker>
        </td>
        <td>
            <au-datepicker 
                value.bind="data.DueDate"
                read-only.bind="true">
            </au-datepicker>
        </td>
        <td>
            <au-textbox
                value.bind="data.InvoiceNo"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.SupplierName"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-textbox
                value.bind="data.DivisionName"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td>
            <au-numeric
                value.bind="data.Vat"
                format="0,000.0000"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-numeric
                value.bind="data.TotalPaid"
                format="0,000.0000"
                read-only.bind="true">
            </au-numeric>
        </td>
        <td>
            <au-textbox
                value.bind="data.Currency"
                read-only.bind="true">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <button class="btn btn-info" click.delegate="toggle()">i</button> 
        </td>
    </tr>
    <tr show.bind="isShowing">
        <td colspan="11">
            <au-collection
                items.bind="data.Items" 
                columns.bind="columns"
                item-template="modules/expedition/bank-expenditure-note/templates/detail-view">
            </au-collection>
        </td>  
    </tr>
</template>
