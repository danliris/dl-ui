<template>
    <tr>
        <td>
            <au-textbox
                value.bind="data.packingReceiptCode"
                error.bind="error.packingReceiptId"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>

            <au-textbox error.bind="error.packingReceiptItem" read-only.bind="true"></au-textbox>

            <au-collection 
                columns.bind="packingReceiptItemsColumns"
                items.bind="data.packingReceiptItems"
                errors.one-way="error.packingReceiptItems"
                read-only.bind="readOnly"
                remove.bind="removeItems"
                item-template="modules/inventory/finishing-printing/fp-shipment-document/template/packing-receipt-item">
            </au-collection>
        </td>
        <td if.bind="!options.readOnly">
            <button if.bind="!options.readOnly" class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
    </tr>
</template>
