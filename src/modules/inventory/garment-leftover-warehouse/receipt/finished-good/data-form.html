<template>
    <au-input-form title.bind="title" with.bind="context">
        <div class="row">
            <div class="col-md-6">
                <au-textbox 
                    label="No Bon Penerimaan" 
                    value.bind="data.FinishedGoodReceiptNo" 
                    read-only="true"
                    options.bind="controlOptions" 
                    if.bind="readOnly || isEdit">
                </au-textbox>

                <au-autocomplete 
                    label="Unit Asal" 
                    placeholder="Pilih Unit" 
                    value.bind="selectedUnitFrom"
                    error.bind="error.UnitFrom" 
                    loader.bind="unitLoader" 
                    text.bind="unitView"
                    read-only.bind="readOnly || isEdit" options.bind="controlOptions">
                </au-autocomplete>

                <au-autocomplete 
                    label="No Bon Pengeluaran Barang Jadi" 
                    placeholder="Pilih No Bon Pengeluaran Barang Jadi"
                    value.bind="selectedExpenditureGood" 
                    error.bind="error.ExpenditureGoodNo" 
                    loader.bind="expenditureGoodLoader"
                    text="ExpenditureGoodNo" 
                    read-only.bind="readOnly || isEdit" 
                    show.bind="data.UnitFrom"
                    options.bind="controlOptions">
                </au-autocomplete>

                <au-textbox 
                    label="No RO" 
                    value.bind="data.RONo" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Artikel" 
                    value.bind="data.Article" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Buyer" 
                    value.bind="data.BuyerName" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Komoditi" 
                    value.bind="data.ComodityName" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-datepicker 
                    label="Tgl Pengeluaran Barang Jadi" 
                    value.bind="data.ExpenditureDate" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-datepicker>

                <au-datepicker 
                    label="Tgl Penerimaan Gudang" 
                    value.bind="data.ReceiptDate" 
                    error.bind="error.ReceiptDate"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-datepicker>

                <au-multiline 
                    label="Keterangan" 
                    placeholder="Masukkan Keterangan" 
                    value.bind="data.Description"
                    read-only.bind="readOnly" 
                    options.bind="controlOptions">
                </au-multiline>
            </div>

            <div class="col-md-6">
                <au-textbox 
                    label="Invoice" 
                    value.bind="data.Invoice" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="No Kontrak" 
                    value.bind="data.ContractNo" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox 
                    label="Karton" 
                    value.bind="data.Carton" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-textbox>

                <au-multiline 
                    label="Keterangan Barang Jadi" 
                    value.bind="data.ExpenditureDesc" 
                    read-only="true" 
                    show.bind="selectedExpenditureGood"
                    options.bind="controlOptions">
                </au-multiline>
            </div>
        </div>

        <au-collection 
            columns.bind="itemsColumns" 
            items.bind="data.Items" 
            errors.bind="error.Items"
            read-only.bind="true">
        </au-collection>

    </au-input-form>
</template>
