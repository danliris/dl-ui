<template>
    <au-input-form title.bind="title" with.bind="context">

        <au-textbox 
            label="No Bon Penerimaan" 
            value.bind="data.ReceiptNoteNo" 
            read-only="true"
            options.bind="controlOptions" 
            if.bind="readOnly || isEdit">
        </au-textbox>

        <au-autocomplete 
            label="Unit Asal" 
            placeholder="Pilih Unit" 
            value.bind="data.UnitFrom"
            error.bind="error.UnitFrom" 
            loader.bind="unitLoader" 
            text.bind="unitView"
            read-only.bind="readOnly || isEdit" 
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker 
            label="Tgl Penerimaan Gudang" 
            value.bind="data.ReceiptDate" 
            error.bind="error.ReceiptDate"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-datepicker>

        <au-multiline 
            label="Keterangan" 
            placeholder="Masukkan Keterangan" 
            value.bind="data.Remark"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-multiline>

        <au-collection columns.bind="itemsColumns" items.bind="data.Items" errors.bind="error.Items"
            read-only.bind="true">
        </au-collection>

    </au-input-form>
</template>
