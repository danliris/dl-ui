<template>
    <h1 class="page-header">Laporan Jurnal Transaksi</h1>

    <form class="form-horizontal">
        <au-datepicker
            value.bind="dateFrom"
            label="Tanggal Awal"
            options.bind="controlOptions">
        </au-datepicker>

        <au-datepicker
            value.bind="dateTo"
            label="Tanggal Akhir"
            options.bind="controlOptions">
        </au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-5 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <!--Table-->
            <table class="table table-bordered">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama Akun</th>
                        <th>No Akun</th>
                        <th>Keterangan</th>
                        <th>Debit</th>
                        <th>Kredit</th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr show.bind="isEmpty">
                        <td colspan="10">
                            <div class="alert alert-info">Tidak ada data</div>
                        </td>
                    </tr>
                    <tr repeat.for="datum of data">
                        <td repeat.for="key of datum | keys" style="white-space: pre;" colspan="1">${datum[key]}</td>

                    </tr>
                    <tr>
                        <td class="text-right" colspan="4">TOTAL </td>
                        <td>${totalDebit}</td>
                        <td>${totalCredit}</td>
                    </tr>
                </tbody>
                <!--Table body-->
                <div style="margin-bottom: 1%" slot="toolbar" class="btn-group">
                    <button class='btn btn-primary' click.delegate="excel()">Cetak Excel</button>
                </div>
            </table>
            <!--Table-->
        </div>
    </div>


</template>
