<template>
    <form class="form-horizontal">
        <fieldset>
            <dropdown                       label="Spinning"                value.bind="data.spinning"          error.bind="error.spinning"         read-only.bind="(readOnly)"   items.bind="spinningOptions"></dropdown>
            <datepicker                     label="Tanggal"                 value.bind="data.date"              error.bind="error.date"             read-only.bind="(readOnly)" ></datepicker>
            <dropdown                       label="Shift"                   value.bind="data.shift"             error.bind="error.shift"            read-only.bind="(readOnly)"   items.bind="shiftOptions"></dropdown>
            <machine-auto-suggest           label="Mesin"                   value.bind="data.machine"           error.bind="error.product"          read-only.bind="(readOnly)"	            change.delegate="machineChanged($event)"></machine-auto-suggest>
            <thread-auto-suggest            label="Benang"                  value.bind="data.lotMachine"           error.bind="error.product"      read-only.bind="(readOnly)"	change.delegate="threadChanged($event)"></thread-auto-suggest>
            <textbox                        label="Lot"                     value.bind="data.lotMachine.lot"        read-only="true"></textbox>
            <numeric                        label="Berat Benang per Cone"   value.bind="data.threadWeight"      error.bind="error.threadWeight"     read-only.bind="(readOnly)"></numeric>
            <numeric                        label="Jumlah Good Cone"        value.bind="data.goodCone"          error.bind="error.goodCone"         read-only.bind="(readOnly)"></numeric>
            <numeric                        label="Jumlah Bad Cone"         value.bind="data.badCone"           error.bind="error.badCone"          read-only.bind="(readOnly)"></numeric>
            <numeric                        label="Jumlah Drum"             value.bind="data.drum"              error.bind="error.drum"             read-only.bind="(readOnly)"></numeric>
        </fieldset>
    </form>
</template>
