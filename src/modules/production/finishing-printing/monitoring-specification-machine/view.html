<template>
    <h1 class="page-header">Rincian Monitoring Spesifikasi Mesin</h1>
    <require from="./data-form"></require>
    <block>
        <form class="form-horizontal">
            <fieldset>
                <textbox label="Kode" value.bind="data.code" error.bind="error.code" read-only="true"></textbox>
                <datepicker label="Tanggal" value.bind="data.date" error.bind="error.date" read-only="true"> </datepicker>
                <textbox label="Jam" value.bind="data.time | dateFormat:'HH:mm'" error.bind="error.time" read-only="true"></textbox>
                <textbox label="Mesin " value.bind="data.machine.name" error.bind="error.machine.name" read-only="true"></textbox>
                <textbox label="No Surat Produksi Order " value.bind="data.productionOrder.orderNo" error.bind="error.productionOrder.orderNo"
                    read-only="true"></textbox>
                <textbox label="Nomor Kereta" value.bind="data.cartNumber" error.bind="error.cartNumber" read-only="true"></textbox>
            </fieldset>
            <monitoring-specification-machine-collection value.bind="data.items" error.bind="error.items" options.bind="Options"></monitoring-specification-machine-collection>
        </form>
        <hr/>
        <div class="btn-group pull-right">
            <a click.delegate="list()" class="btn btn-default">Kembali</a>
            <a click.delegate="edit()" class="btn btn-primary">Ubah</a>
            <a click.delegate="delete()" class="btn btn-danger">Hapus</a>
        </div>
    </block>
</template>
