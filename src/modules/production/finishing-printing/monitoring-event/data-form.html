<template>
    <form class="form-horizontal">
        <fieldset>
            <datepicker                         label="Date Start"              value.bind="data.dateStart"           error.bind="error.dateStart"           read-only.bind="(readOnly)"></datepicker>
            <timepicker                         label="Time Start"              value.bind="timeInMomentStart"        error.bind="error.timeInMillisStart"   disabled.bind="(readOnly)" showsecond.bind="showSecond" change.delegate=timeStartChanged($event)></timepicker>
            <datepicker                         label="Date End"                value.bind="data.dateEnd"             error.bind="error.dateEnd"             read-only.bind="(readOnly)"></datepicker>
            <timepicker                         label="Time End"                value.bind="timeInMomentEnd"          error.bind="error.timeInMillisEnd"     disabled.bind="(readOnly)" showsecond.bind="showSecond" change.delegate=timeEndChanged($event)></timepicker>
            <machine-auto-suggest-by-division   label="Machine"                 value.bind="data.machine"             error.bind="error.machine"             read-only.bind="(readOnly)" filter.bind="divisionFilter" change.delegate="machineChanged($event)"></machine-auto-suggest-by-division>
            <production-order-auto-suggest      label="Production Order Number" value.bind="data.productionOrder"     error.bind="error.productionOrder"     read-only.bind="(readOnly)"></production-order-auto-suggest>
            <monitoring-event-type-auto-suggest label="Monitoring Event Type"   value.bind="data.monitoringEventType" error.bind="error.monitoringEventType" read-only.bind="(readOnly)"></monitoring-event-type-auto-suggest>
            <textbox                            label="Remark"                  value.bind="data.remark"              error.bind="error.remark"              read-only.bind="(readOnly)"></textbox>
        </fieldset>
    </form>
</template>
