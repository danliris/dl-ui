<template>

  <div class="row">
    <div class="col-md-6">
      <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-dropdown label="Area" value.bind="data.area" error.bind="error.Area" read-only.bind="readOnly"
          items.bind="areas" show.bind="false"></au-dropdown>

        <au-datepicker value.bind="data.date" error.bind="error.Date" read-only.bind="readOnly" label="Tanggal">
        </au-datepicker>

        <au-dropdown label="Shift" value.bind="data.shift" error.bind="error.Shift" read-only.bind="readOnly"
          items.bind="shifts"></au-dropdown>

        <au-autocomplete value.bind="selectedProductionOrder" label="Nomor SPP" read-only.bind="readOnly"
          error.bind="error.ProductionOrder" loader.bind="productionOrderLoader" text="OrderNo">
        </au-autocomplete>

        <au-textbox label="No. Kereta" value.bind="data.cartNo" error.bind="error.CartNo" read-only.bind="readOnly">
        </au-textbox>

        <au-numeric label="Qty SPP" format="0" value.bind="sppQty" error.bind="error.ProductionOrderQuantity"
          read-only.bind="true"></au-numeric>

        <au-autocomplete value.bind="selectedMaterial" label="Material" read-only.bind="true"
          error.bind="error.Material" loader.bind="materialLoader" text="Name">
        </au-autocomplete>

        <au-autocomplete value.bind="selectedMaterialConstruction" label="Konstruksi Material" read-only.bind="true"
          error.bind="error.MaterialConstruction" loader.bind="materialConstructionLoader" text="Name">
        </au-autocomplete>

        <au-textbox label="Lebar Material" value.bind="data.MaterialWidth" error.bind="error.materialWidth"
          read-only.bind="true">
        </au-textbox>

        <au-autocomplete value.bind="selectedUnit" label="Unit" read-only.bind="readOnly" error.bind="error.Unit"
          loader.bind="unitLoader" query.bind="unitQuery" text="Name">
        </au-autocomplete>

        <au-textbox label="Warna" value.bind="data.color" error.bind="error.Color" read-only.bind="readOnly">
        </au-textbox>

        <au-textbox label="Motif" value.bind="data.motif" error.bind="error.Motif" show.bind="isPrinting"
          read-only.bind="readOnly">
        </au-textbox>

        <au-dropdown label="Mutasi" value.bind="data.mutation" error.bind="error.Mutation" read-only.bind="readOnly"
          items.bind="mutations"></au-dropdown>

        <div class="row">
          <div class="col-sm-3" style="padding-left:15%">
            <textbox label="Panjang" read-only="true"></textbox>
          </div>
          <div class="col-sm-6">
            <au-numeric format="0,0.00" value.bind="length" error.bind="error.Length" read-only.bind="readOnly">
            </au-numeric>
          </div>
          <div class="col-sm-3">
            <dropdown items.bind="uomUnits" value.bind="data.uomUnit" error.bind="error.UomUnit"
              read-only.bind="readOnly">
            </dropdown>
          </div>
        </div>

        <au-numeric label="Saldo" format="0,0.00" value.bind="balance" error.bind="error.Balance"
          read-only.bind="readOnly"></au-numeric>

        <template replaceable part="actions"></template>
      </au-input-form>
    </div>
  </div>

</template>
