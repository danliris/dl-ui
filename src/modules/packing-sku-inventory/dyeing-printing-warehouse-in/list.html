<template>
  <h1 class="page-header">Penerimaan Gudang Dyeing/Printing</h1>
  <au-table
    data.bind="loader"
    columns.bind="columns"
    sortable.bind="true"
    page-size="25"
    context.bind="context"
    context-click.delegate="contextCallback($event)"
  >
    <div slot="toolbar" class="btn-group">
      <button class="btn btn-success" click.delegate="create()">Buat</button>
      <button class="btn btn-primary" click.delegate="excel()">Monitoring</button>
      <button class="btn btn-warning" click.delegate="pending()">Pending</button>
    </div>
  </au-table>
</template>
