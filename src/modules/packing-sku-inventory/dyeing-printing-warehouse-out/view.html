<template>
    <div class="display-wrapper">
        <h3>Detail</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="bonNo" class="col-sm-2 control-label">Nomor Bon</label>
                <div class="col-sm-10">
                    <p class="form-control-static">${data.bonNo}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Shift</label>
                <div class="col-sm-10">
                    <p class="form-control-static">${data.shift}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Tujuan</label>
                <div class="col-sm-10">
                    <p class="form-control-static">${data.destinationArea}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Tanggal</label>
                <div class="col-sm-10">
                    <au-datepicker 
                        value.bind="data.date"
                        error.bind="error.Date"
                        read-only.bind="true"
                    >
                    </au-datepicker>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>DO Sales</th>
                    <th>Barcode</th>
                    <th>No SPP</th>
                    <th>Grade</th>
                    <th>Qty Keluar</th>
                    <th>Panjang Satuan</th>
                    <th>Jalur/Rak</th>
                    <th>Total Keluar</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="item of data.dyeingPrintingWarehouseOutputItems">
                    <td>${$index+1}</td>
                    <td>${item.doSales.no}</td>
                    <td>${item.productPackingCode}</td>
                    <td>${item.productionOrder.no}</td>
                    <td>${item.grade}</td>
                    <td>
                        <numeric label="" read-only.bind="true" value.bind="item.packagingQty" class="col-md-1"></numeric>
                    </td>
                    <td>
                        <numeric label="" read-only.bind="true" value.bind="item.packagingLength" class="col-md-1"></numeric>
                    </td>
                    <td>${item.track.type} - ${item.track.name} - ${item.track.box} </td>
                    <td>
                        <numeric label="" read-only.bind="true" value.bind="item.packagingQty * item.packagingLength" class="col-md-1"></numeric>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="alert alert-info text-center" role="alert" if.bind="data.subCounters.length == 0">
            Tidak ada data.
        </div> -->
        <hr/>
        <div class="btn-group pull-right">
            <!-- <a click.delegate="print()" class='btn btn-success btn-sm'>Print</a> -->
            <a click.delegate="list()" class='btn btn-default btn-sm'>Kembali</a>
        </div>
    </div>

        <div innerHTML.bind="printStruk | sanitizeHTML"></div>
        <div style="page-break-after:always;"></div>
</div> -->

</template>
