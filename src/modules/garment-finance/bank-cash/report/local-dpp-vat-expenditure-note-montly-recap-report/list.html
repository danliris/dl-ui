<template>
    <style>
        td {
            white-space: pre;
        }
    </style>
    <require from="../../../../../lib/number-format-value-converter"></require>
  
    <h1 class="page-header">JURNAL PENGELUARAN KAS BANK - IDR</h1>
  
    <form class="form-horizontal">
       
       <au-datepicker label="Tanggal Awal" value.bind="dateFrom" options.bind="controlOptions"></au-datepicker>
       <au-datepicker label="Tanggal Akhir" value.bind="dateTo" options.bind="controlOptions"></au-datepicker>

      <div class="form-group">
        <label for="contact" class="col-sm-5 control-label"></label>
        <div class="col-sm-3">
          <button click.delegate="search()" class="btn btn-success">Cari</button>
          <button click.delegate="reset()" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </form>
  
    <div class="btn-group pull-left">
      <a click.delegate="ExportToExcel()" class='btn btn-primary'>Cetak Excel</a>
      <a click.delegate="ExportDetailToExcel()" class='btn btn-success'>Cetak Detail Excel</a>    
    </div>
    <table ref="table" class="table table-bordered table-hover" border="1" id="myTable" ></table>

    <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
        Tidak ada data.
    </div>
  </template>
