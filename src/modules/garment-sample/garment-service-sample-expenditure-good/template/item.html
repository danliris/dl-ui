<template>
  <tr>
    <td class="bg-primary">
      <au-autocomplete value.bind="selectedRO" error.bind="error.RONo" loader.bind="roLoader" text.bind="ROView"
        placeholder="Nomor RO" read-only.bind="readOnly || isEdit" options.bind="controlOptions"
        view-model.ref="selectedROViewModel">
      </au-autocomplete>
    </td>

    <td class="bg-primary">
      <au-textbox value.bind="data.Article" error.bind="error.Article" read-only="true" if.bind="data.Article"
        options.bind="controlOptions">
      </au-textbox>
    </td>

    <td class="bg-primary">
      <au-autocomplete value.bind="data.Unit" error.bind="error.Unit" loader.bind="unitLoader" text.bind="unitView"
        placeholder="Cari Area" read-only.bind="true" options.bind="controlOptions">
      </au-autocomplete>
    </td>


    <td class="bg-primary">
      <au-autocomplete value.bind="data.Comodity" error.bind="error.Comodity" text.bind="comodityView"
        read-only.bind="true" if.bind="data.Comodity" options.bind="controlOptions">
      </au-autocomplete>
    </td>
    <td class="bg-primary" if.bind="isCreate">
      <au-numeric value.bind="data.StockQuantity" read-only.bind="true" options.bind="controlOptions">
      </au-numeric>
    </td>

    <td>
      <au-numeric value.bind="data.Quantity" error.bind="error.Quantity" read-only.bind="isView" format="0">
      </au-numeric>
    </td>
    <td if.bind="isCreate">
      <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
    </td>

  </tr>

  <!-- <tr show.bind="isShowing">
  <td colspan="8">
      <au-collection 
          items.bind="data.Details" 
          errors.bind="error.Details" 
          columns.bind="detailColumns"
          read-only.bind="readOnly || isEdit" 
          options.bind="itemOptions"
          item-template="modules/garment-subcon/garment-service-subcon-sewing/template/detail" >
      </au-collection>
      <hr style="border: 5px solid #173250; border-radius: 0px 0px 5px 5px;"> 
  </td>
</tr> -->
</template>
