<template>
  <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

    <au-textbox if.bind="data.ServiceSubconExpenditureGoodNo" value.bind="data.ServiceSubconExpenditureGoodNo"
      label="No Sample Jasa Barang Jadi" read-only="true" options.bind="controlOptions">
    </au-textbox>

    <!-- <au-autocomplete 
      value.bind="selectedUnit" 
      error.bind="error.Unit" 
      label="Unit Sample Jasa Sewing" 
      loader.bind="unitLoader"
      text.bind="unitView" 
      placeholder="Unit" 
      read-only.bind="readOnly || isEdit" 
      options.bind="controlOptions">
    </au-autocomplete> -->

    <au-datepicker label="Tanggal Sample Jasa Barang Jadi" value.bind="data.ServiceSubconExpenditureGoodDate"
      error.bind="error.ServiceSubconExpenditureGoodDate" read-only.bind="readOnly" options.bind="controlOptions">
    </au-datepicker>

    <au-autocomplete value.bind="data.Buyer" error.bind="error.Buyer" label="Buyer" loader.bind="buyerLoader"
      text.bind="buyerView" placeholder="Cari Buyer" read-only.bind="readOnly || isEdit" options.bind="controlOptions">
    </au-autocomplete>

    <au-numeric value.bind="data.QtyPacking" error.bind="error.QtyPacking" label="Jumlah Kemasan"
      read-only.bind="readOnly" options.bind="controlOptions">
    </au-numeric>

    <au-dropdown label="Satuan Kemasan" value.bind="data.UomUnit" error.bind="error.UomUnit" read-only.bind="readOnly "
      items.bind="UomOptions" options.bind="controlOptions">
    </au-dropdown>

    <au-numeric error.bind="error.NettWeight" value.bind="data.NettWeight" label="NW" format="0.00"
      read-only.bind="readOnly" options.bind="controlOptions">
    </au-numeric>

    <au-numeric error.bind="error.GrossWeight" value.bind="data.GrossWeight" label="GW" format="0.00"
      read-only.bind="readOnly" options.bind="controlOptions">
    </au-numeric>

    <div class="form-group has-error">
      <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
      <p if.bind="error.Price" class="help-block text-center">${error.Price}</p>
    </div>

    <au-collection items.bind="data.Items" errors.bind="error.Items"
      columns.bind="isCreate ? itemsInfo.columns : itemsInfo2.columns" read-only.bind="readOnly || !isCreate"
      remove.bind="removeItems" add.bind="addItems" options.bind="itemOptions"
      item-template="modules/garment-sample/garment-service-sample-expenditure-good/template/item">
    </au-collection>

    <p if.bind="data.Items"><b>Jumlah Total Sample Barang Jadi : ${totalQuantity} PCS</b></p>

  </au-input-form>
  <div class="row"></div>
</template>
