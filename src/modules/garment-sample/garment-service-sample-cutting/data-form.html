<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">

        <au-textbox
            if.bind="data.SampleNo"
            value.bind="data.SampleNo"
            label="No Sample Jasa Komponen"
            read-only="true"
            options.bind="controlOptions">
        </au-textbox>

        <au-dropdown
            label="Jenis Sample"
            value.bind="data.SampleType"
            error.bind="error.sampleType"
            read-only.bind="readOnly || isEdit"
            items.bind="sampleTypes"
            options.bind="controlOptions">
        </au-dropdown>
        
        <au-autocomplete
            value.bind="selectedUnit"
            error.bind="error.Unit"
            label="Unit Asal"
            loader.bind="unitLoader"
            text.bind="unitView"
            query.bind="unitQuery"
            placeholder="Unit"
            read-only.bind="readOnly|| isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker 
            label="Tanggal Sample Jasa Komponen"
            value.bind="data.SampleDate"
            error.bind="error.SampleDate"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-datepicker>

        <au-autocomplete
            value.bind="data.Buyer"
            error.bind="error.Buyer"
            label="Buyer"
            loader.bind="buyerLoader"
            text.bind = "buyerView"
            placeholder="Cari Buyer"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-numeric
            value.bind="data.QtyPacking"
            error.bind="error.QtyPacking"
            label="Jumlah Kemasan"
            format="0.00"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-numeric>

        <au-autocomplete
            value.bind="data.Uom"
            error.bind="error.Uom"
            label="Satuan Kemasan"
            loader.bind="UomPackingLoader"
            query.bind="UomPackingfilter"
            text="Unit"
            read-only.bind="readOnly || isEdit"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-numeric
            error.bind="error.NettWeight"
            value.bind="data.NettWeight"
            label="NW"
            format="0.00"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-numeric>

        <au-numeric
            error.bind="error.GrossWeight"
            value.bind="data.GrossWeight"
            label="GW"
            format="0.00"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-numeric>
        
        <au-multiline 
            error.bind="error.Remark"
            value.bind="data.Remark"
            label="Keterangan"
            read-only.bind="readOnly"
            options.bind="controlOptions">
        </au-multiline> 

        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly|| isEdit"
            show.bind="data.Buyer"
            remove.bind="removeItems"
            add.bind="addItems"
            options.bind="itemOptions"
            item-template="modules/garment-sample/garment-service-sample-cutting/template/item">
        </au-collection>

        <p if.bind="data.Items"><b>Total Jumlah Keluar : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
