<template>
    <au-input-form
        title.bind="title"
        with.bind="context"
        options.bind="formOptions">
        <button slot="actions" class="btn btn-primary" click.delegate="unpostCallback($event)" if.one-way="hasUnpost">Unpost</button>
        <div class="row">
            <div class="col-sm-6">
                <au-textbox
                    error.bind="error.RONoSample"
                    value.bind="data.RONoSample"
                    label="Nomor RO Sample"
                    read-only.bind="true"
                    if.bind="data.RONoSample"
                    options.bind="controlOptions">
                </au-textbox>

                <au-textbox
                    error.bind="error.SampleRequestNo"
                    value.bind="data.SampleRequestNo"
                    label="Nomor Surat Sample"
                    read-only.bind="true"
                    if.bind="data.SampleRequestNo"
                    options.bind="controlOptions">
                </au-textbox>

                <au-dropdown 
                    label="Kategori Sample" 
                    value.bind="data.SampleCategory" 
                    error.bind="error.SampleCategory" 
                    read-only.bind="readOnly || data.IsUsed"
                    items.bind="SampleCategoryOptions"
                    options.bind="controlOptions">
                </au-dropdown>

                <au-autocomplete
                    value.bind="SelectedROCC"
                    error.bind="error.RONoCC"
                    label="No RO CC"
                    loader.bind="roNoCCLoader"
                    text.bind = "roView"
                    placeholder="Cari RO CC"
                    read-only.bind="readOnly"
                    options.bind="controlOptions">
                </au-autocomplete>
                
                <au-datepicker 
                    label="Tgl Pembuatan Surat Sample"
                    value.bind="data.Date"
                    error.bind="error.Date"
                    read-only.bind="readOnly"
                    options.bind="controlOptions">
                </au-datepicker>

                <au-autocomplete
                    value.bind="data.Buyer"
                    error.bind="error.Buyer"
                    label="Buyer"
                    loader.bind="buyerLoader"
                    text.bind = "buyerView"
                    placeholder="Cari Buyer"
                    read-only.bind="readOnly"
                    options.bind="controlOptions">
                </au-autocomplete>

                <au-textbox
                    error.bind="error.SampleType"
                    value.bind="data.SampleType"
                    label="Jenis Sample"
                    read-only.bind="readOnly"
                    options.bind="controlOptions">
                </au-textbox>

                <au-autocomplete
                    value.bind="data.Comodity"
                    error.bind="error.Comodity"
                    label="Komoditi"
                    loader.bind="comodityLoader"
                    text.bind = "comodityView"
                    placeholder="Cari Komoditi"
                    read-only.bind="readOnly"
                    options.bind="controlOptions">
                </au-autocomplete>
            </div>
            <div class="col-sm-6">
                <au-textbox
                    error.bind="error.Packing"
                    value.bind="data.Packing"
                    label="Packing"
                    read-only.bind="readOnly"
                    options.bind="controlOptions2">
                </au-textbox>

                <au-datepicker 
                    label="Tgl Kirim"
                    value.bind="data.SentDate"
                    error.bind="error.SentDate"
                    read-only.bind="readOnly"
                    options.bind="controlOptions2">
                </au-datepicker>

                <au-textbox
                    error.bind="error.POBuyer"
                    value.bind="data.POBuyer"
                    label="PO Buyer"
                    read-only.bind="readOnly"
                    options.bind="controlOptions2">
                </au-textbox>
        
                <au-textbox
                    error.bind="error.Attached"
                    value.bind="data.Attached"
                    label="Terlampir"
                    read-only.bind="readOnly"
                    options.bind="controlOptions2">
                </au-textbox>
        
                <au-multiline
                    error.bind="error.Remark"
                    value.bind="data.Remark"
                    label="Keterangan"
                    read-only.bind="readOnly"
                    options.bind="controlOptions2">
                </au-multiline>
            </div>
        </div>
        <br>
        <div class="row">
            <h4>Detail Barang</h4>
            <div class="form-group has-error">
                <p if.bind="error.SampleProductsCount" class="help-block text-center">${error.SampleProductsCount}</p>
            </div>
            <au-collection
                items.bind="data.SampleProducts"
                errors.bind="error.SampleProducts"
                columns.bind="productColumns"
                read-only.bind="readOnly"
                remove.bind="removeItems"
                add.bind="addItems"
                options.bind="itemOptions"
                item-template="modules/garment-sample/sample-request/template/item-product">
            </au-collection>
        </div>
        <div class="row">
            <h4>Kelengkapan Sample</h4>
            <div class="form-group has-error">
                <p if.bind="error.SampleSpecifications" class="help-block text-center">${error.SampleSpecifications}</p>
            </div>
            <au-collection
                items.bind="data.SampleSpecifications"
                errors.bind="error.SampleSpecifications"
                columns.bind="specColumns"
                read-only.bind="readOnly"
                remove.bind="removeSpecs"
                add.bind="addSpecs"
                options.bind="itemOptions"
                item-template="modules/garment-sample/sample-request/template/item-specification">
            </au-collection>
        </div>
    </au-input-form>
    <div class="row"></div>
</template>
