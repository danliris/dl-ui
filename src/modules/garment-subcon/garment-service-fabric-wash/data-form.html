<template>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

        <au-textbox label="No Subcon Jasa" if.bind="data.ServiceSubconFabricWashNo"
            value.bind="data.ServiceSubconFabricWashNo" read-only="true" options.bind="controlOptions">
        </au-textbox>

        <au-datepicker label="Tanggal Subcon Jasa Komponen" value.bind="data.ServiceSubconFabricWashDate"
            error.bind="error.ServiceSubconFabricWashDate" read-only.bind="readOnly" options.bind="controlOptions">
        </au-datepicker>

        <div class="form-group has-error">
            <p if.bind="error.ItemsCount" class="help-block text-center">${error.ItemsCount}</p>
        </div>

        <au-collection
            items.bind="data.Items"
            errors.bind="error.Items"
            columns.bind="itemsInfo.columns"
            read-only.bind="readOnly"
            show.bind="data.ServiceSubconFabricWashDate"
            remove.bind="removeItems"
            add.bind="addItems"
            options.bind="itemOptions"
            item-template="modules/garment-subcon/garment-service-fabric-wash/template/item">
        </au-collection>

        <p if.bind="data.Items"><b>Total Jumlah Keluar : ${totalQuantity} PCS</b></p>

    </au-input-form>
    <div class="row"></div>
</template>
